<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="style.css">
      <title>Ecommerce Website</title>
    </head>
    <body>
      <div class="grid-container">
        <header class="header">
     
          <div class="brand">
            <button onclick="openMenu()">
              &#9776;
            </button>
            <a href="index.html">
             Ecommerce
            </a>
          </div>
          <div class="header-links">
            <a href="cart.html">Cart</a>
            <a href="signin.html">SignIn</a>
          </div>
        </header>
        <aside class="sidebar">
          <h3>Shopping Category</h3>
          <button class="" onclick="closeMenu()">x</button>
          <ul>
            <li>
              <a href="index.html">pants</a>
            </li>
            <li>
              <a href="index.html">shirts</a>
            </li>
          </ul>
        </aside>
        <main class="main">
          <div class="products">
            <ul>
              <li>
                <div class="product">
                  <img class="product-image" src="/images/d1.jpg" alt="product">
                  <div class="product-name"><a href="">Slim shirt</a></div>
                  <div class="product-brand">Nike</div>
                  <div class="product-price">$60</div>
                  <div class="product-rating">4.5 stars (10 reviews)</div>
                </div>
              </li>
            </ul>
          </div>

        </main>
        <footer class="footer">
          All right resrved.
        </footer>
      </div>
      <script>
        function openMenu(){
          document.querySelector(".sidebar").classList.add("open")
        }
        function closeMenu(){
          document.querySelector(".sidebar").classList.remove("open")
        }
      </script>
    </body>
</html>
